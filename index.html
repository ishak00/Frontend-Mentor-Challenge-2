<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/Frontend-Mentor-Challenge-2/image/icon-star.svg">
</head>
<body>
    <div class="parent">
        <div class="container defelt">
            <img class="starimg" src="/Frontend-Mentor-Challenge-2/image/icon-star.svg" alt="">
            <div class="content">
                <h2>How did we do?</h2>
                <p>Please let us know we did with your support request.
                   All feedback is appreciated to help us improve our offering
                </p>
            </div>
            <div class="number">
                <span class="num" data-rating="1">1</span>
                <span class="num" data-rating="2">2</span>
                <span class="num" data-rating="3">3</span>
                <span class="num" data-rating="4">4</span>
                <span class="num" data-rating="5">5</span>
            </div>
            <button class="submit">SUBMIT</button>
        </div>
        <div class="container secondary">
            <div class="content2">
                <img class="Image" src="/Frontend-Mentor-Challenge-2/image/illustration-thank-you.svg" alt="">
                <p id="response"></p>
            </div>
            <div class="Mesage">
                <h2>Thank you!</h2>
                <p>We appreciate you talking the time to give a rating.
                    if you ever need more support. don't hesitate to get in touch!
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
